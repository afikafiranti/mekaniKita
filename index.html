<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MekaniKita | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  </head>
  <body style="background-color: #eee">
    <section class="gradient-form">
      <div class="container pt-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-xl-4">
            <div class="card rounded text-black shadow-lg">
              <div class="row g-0">
                <div class="card-header bg-info">
                  <div class="text-center px-2 mt-4">
                    <i class="bi bi-tools fs-1"></i>
                    <h4 class="mt-1 mb-1 pb-1">Mekani<b>Kita</b></h4>
                  </div>
                </div>
                <div class="card-body pb-md-2 mx-md-4">
                  <form id="login-form">
                    <p>Silahkan Login ke Akun Anda</p>
                    <div class="form-outline mb-4">
                      <input type="text" id="login-username" class="form-control" placeholder="Username" />
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="login-password" class="form-control" placeholder="Password" />
                    </div>

                    <div class="text-center pt-1 mb-3 pb-1">
                      <button  class="btn btn-primary" type="submit">Log in</button>
                    </div>
                    <div class="d-flex align-items-center justify-content-between align-items-center pb-4">
                      <p class="fs-6">Belum memiliki akun?</p>
                      <a href="regist.html" class="btn btn-success" type="button">Daftar</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      // Mengambil elemen form login
      var loginForm = document.getElementById("login-form");

      // Menambahkan event listener pada pengiriman form login
      loginForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Mencegah reload halaman

        // Mengambil nilai input login
        var loginUsername = document.getElementById("login-username").value;
        var loginPassword = document.getElementById("login-password").value;

        // Memeriksa dan memvalidasi login
        var storedUsers = JSON.parse(localStorage.getItem("users")) || [];
        var isLoggedIn = storedUsers.some(function (user) {
          return user.username === loginUsername && user.password === loginPassword;
        });

        if (isLoggedIn) {
          alert("Login berhasil!");
          loginForm.reset();
          //menampilkan halaman home
          window.location.href = 'home.html';
        } else {
          alert("Username atau password salah!");
        }
      });
    </script>
  </body>
</html>
