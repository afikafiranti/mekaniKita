<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MekaniKita | Regist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  </head>
  <body style="background-color: #eee">
    <section class="gradient-form">
      <div class="container pt-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-xl-4">
            <div class="card rounded text-black shadow-lg">
              <div class="row g-0">
                <div class="card-header bg-info">
                  <div class="d-flex justify-content-center align-items-center text-center px-2 mt-2">
                    <i class="bi bi-tools fs-3 px-2"></i>
                    <h5 class="mt-1 mb-1 pb-1">Mekani<b>Kita</b></h5>
                  </div>
                </div>
                <div class="card-body pb-md-2 mx-md-4">
                  <form id="registration-form">
                    <p>Silahkan Masukkan Data Anda</p>

                    <div class="form-outline mb-4">
                      <input type="text" id="username" class="form-control" placeholder="Username" />
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control" placeholder="Password" />
                    </div>

                    <div class="text-center pt-1 mb-3 pb-1">
                      <button  class="btn btn-primary btn-block fa-lg gradient-custom-2" type="submit">Daftar</button>
                    </div>
                    <!-- <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Belum memiliki akun?</p>
                      <button type="button" class="btn btn-outline-danger">Daftar disini</button>
                    </div> -->
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  <script>
    // Mengambil elemen form registrasi
    var registrationForm = document.getElementById("registration-form");

    // Menambahkan event listener pada pengiriman form registrasi
    registrationForm.addEventListener("submit", function (event) {
      event.preventDefault(); // Mencegah reload halaman

      // Mengambil nilai input registrasi
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Memeriksa dan menyimpan data registrasi
      var storedUsers = JSON.parse(localStorage.getItem("users")) || [];
      var isRegistered = storedUsers.some(function (user) {
        return user.username === username;
      });

      if (isRegistered) {
        alert("Username sudah terdaftar!");
      } else {
        var registrationData = {
          username: username,
          password: password,
        };
        storedUsers.push(registrationData);
        localStorage.setItem("users", JSON.stringify(storedUsers));
        alert("Registrasi berhasil!");
        registrationForm.reset();
        //kembali ke halaman login
        window.location.href = 'index.html';
      }
    });
  </script>
  </body>
</html>
